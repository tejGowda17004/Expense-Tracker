{% extends "base.html" %}

{% block content %}
<h2>Create User</h2>

<form method="post" action="/users/create">
    <label>
        Name:
        <input type="text" name="name" required>
    </label>
    <br><br>

    <label>
        Email:
        <input type="email" name="email" required>
    </label>
    <br><br>

    <button type="submit">Create User</button>
</form>

{% endblock %}
