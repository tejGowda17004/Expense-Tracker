{% extends "base.html" %}

{% block content %}
<h2>Add Expense</h2>

<form method="post" action="/expenses/add">
    <label>
        Date:
        <input type="date" name="date" required>
    </label><br><br>

    <label>
        Amount:
        <input type="number" step="0.01" name="amount" required>
    </label><br><br>

    <label>
        Category:
        <input type="text" name="category" value="Food">
    </label><br><br>

    <label>
        Description:
        <input type="text" name="description">
    </label><br><br>

    <label>
        User ID:
        <input type="number" name="user_id" value="1">
    </label><br><br>

    <button type="submit">Add Expense</button>
</form>

{% endblock %}
